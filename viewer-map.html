<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We b0nd: Map Viewer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #F3E7D2;
      color: #333;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Add preset pins (replace these coordinates with the real ones)
    const pins = [
      { name: "Paris", coords: [48.8566, 2.3522] },
      { name: "New York", coords: [40.7128, -74.0060] },
      { name: "Tokyo", coords: [35.6895, 139.6917] }
    ];

    pins.forEach(pin => {
      const marker = L.marker(pin.coords).addTo(map);
      marker.bindPopup(`<b>${pin.name}</b>`);
    });
  </script>
</body>
</html>
